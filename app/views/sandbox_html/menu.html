    <style>    
        @media screen and (min-width: 851px) {
    body {
        margin: 0;
        padding: 0;
        background: rgb(255, 255, 255);
        font-family: 'Poppins', sans-serif;
    }

    .navbar header {
        background: #141C44;
    }

    .navbar #check {
        display: none;
    }

    .navbar #menu {
        display: flex;
        align-items: center;
        list-style-type: none;
        padding: 0;
        margin: 0;
        padding: 20px 40px;
        max-height: 83px;
        font-size: 18px;
    }

    #menu li {
        margin: 0 20px;
        position: relative;
    }

    #menu a {
        text-decoration: none;
        color: #ffffff;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    #menu a:hover {
        color: #fff6d8;
    }

    #menu li:nth-child(-n+3) {
        margin-right: 30px; /* Adiciona espaçamento entre os três primeiros itens */
    }

    #menu li:first-child {
        margin-left: 50px;
    }

    .dropdown-arrow:after {
        content: "\23F7"; /* Seta ou ícone do dropdown */
        margin-left: 5px;
    }

    .submenu {
        display: none; /* Esconde o submenu por padrão */
        position: absolute;
        top: 100%; /* Faz o submenu aparecer logo abaixo do item pai */
        left: 0;
        background: #141C44;
        padding: 10px 0;
        list-style-type: none;
        z-index: 1;
    }

    /* Exibe o submenu ao passar o mouse sobre o item pai */
    #menu li:hover .submenu {
        display: block; /* Mostra o submenu ao passar o mouse */
    }

    .submenu li {
        margin: 0; /* Remove margens do submenu */
    }

    .submenu li a {
        padding: 10px 20px;
        display: block;
        color: #ffffff;
        transition: color 0.3s ease;
    }

    .submenu li a:hover {
        color: #f56d44; /* Cor ao passar o mouse */
    }

    .navbar #logo {
        width: 150px;
    }

    #menu button {
        color: #ffffff;
        font-size: 18px;
        border-radius: 5px;
        padding: 10px 15px;
        background-color: #f56d44;
        border: none;
        cursor: pointer;
    }

    .aside {
        margin-left: auto; /* Empurra os itens para o final */
        display: flex;
        justify-content: flex-end; /* Alinha os itens à direita */
        gap: 10px; /* Espaço entre os itens */
    }

    .navbar button {
        margin: 0; /* Remove margem do botão */
        transition: all 0.3s;
    }

    button:hover {
        color: white;
        background-color: #d84214;
    }

    .navbar button a {
        color: #ffffff;
        text-decoration: none;
    }

    button li a:hover {
        color: white;
    }
}

    </style>
